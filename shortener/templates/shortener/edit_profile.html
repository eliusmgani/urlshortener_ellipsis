{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}


{% block content %}
    <div class="container">
        <div class="card-header text-center py-3">
            <h3 class="text-white">Edit Profile</h3>
        </div>
        <div class="row">
            {% bootstrap_css %}
            {% bootstrap_javascript %}
            {% bootstrap_messages %}

            <div class="px-3 py-4 bg-light">
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{% bootstrap_form form %}

					{% buttons %}
						<button type="submit" class="btn btn-primary">Save</button>
					{% endbuttons %}
				</form>
			</div>
        </div>
        <div>
            <div><br><br><br></div>
        </div>
    </div>


{% endblock %}
